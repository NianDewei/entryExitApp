<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">Especifique el monto y el tipo</p>

        <form [formGroup]="entryForm" (ngSubmit)="save()">
          <div class="form-group">
            <label>Descripción</label>
            <input
              type="text"
              class="form-control"
              placeholder="Descripción"
              formControlName="description"
            />
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input
              type="number"
              class="form-control"
              placeholder="Monto"
              formControlName="amount"
            />
            <p>Debe de ser un monto positivo</p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br />
            <button
              *ngIf="type === 'entry'; else exit"
              type="button"
              (click)="type = 'exit'"
              class="btn btn-primary btn-block"
            >
              Ingreso
            </button>
            <ng-template #exit>
              <button
                type="button"
                (click)="type = 'entry'"
                class="btn btn-warning btn-block"
              >
                Egreso
              </button>
            </ng-template>
          </div>

          <hr />
          <button
            *ngIf="!loading; else saving"
            [disabled]="entryForm.invalid"
            type="submit"
            class="btn btn-success mr-2"
          >
            <i class="fa fa-save"></i>
            Agregar
          </button>

          <ng-template #saving>
            <button
              [disabled]="entryForm.invalid"
              type="button"
              class="btn btn-success mr-2"
            >
              <i class="fa fa-spin fa-sync"></i>
              saving...
            </button>
          </ng-template>

          <button type="reset" class="btn btn-light">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
